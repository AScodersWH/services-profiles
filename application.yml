services:
  todo-service:
    host: todo-service
    port: 8081

  user-service:
    host: user-service
    port: 8082

  zuul-service:
    host: zuul-service
    port: 8089

db:
  host: mysql
  port: 3306
  username: root
  password: password
  schema: ${db.name}

todo-service:
  ribbon:
    listOfServers: ${services.todo-service.host}:${services.todo-service.port}


user-service:
  ribbon:
    listOfServers: ${services.user-service.host}:${services.user-service.port}

zuul:
  sensitiveHeaders:
  routes:
    reister-service:
      path: /user
      serviceId: user-service
      strip-prefix: false
    todo-service:
      path: /todos
      serviceId: todo-service
      strip-prefix: false

spring:
  jpa:
    hibernate:
      database-platform: org.hibernate.dialect.MySQL5Dialect
      ddl-auto: create
  datasource:
    url: jdbc:mysql://${db.host}:${db.port}/${db.schema}
    username: ${db.username}
    password: ${db.password}
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        instance-id: ${spring.application.name}:${random.int}

logging:
  level:
    org:
      springframework:
        security: INFO





server:
  port: ${services.${spring.application.name}.port}
